<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="bg-gray-600">
        <button
            class="bg-sky-500 hover:bg-sky-700 rounded p-3 hover:text-white"
        >
            Save changes
        </button>

        <div
            class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl"
        >
            <div class="md:flex">
                <div class="md:shrink-0">
                    <img
                        class="h-48 w-full object-cover md:h-full md:w-48"
                        src="./pic.jpg"
                        alt="Mountains and River"
                    />
                </div>
                <div class="p-8">
                    <div
                        class="uppercase tracking-wide text-sm text-indigo-500 font-semibold"
                    >
                        Company retreats
                    </div>
                    <a
                        href="#"
                        class="block mt-1 text-lg leading-tight font-medium text-black hover:underline"
                        >Incredible accommodation for your team</a
                    >
                    <p class="mt-2 text-slate-500">
                        Looking to take your team away on a retreat to enjoy
                        awesome food and take in some sunshine? We have a list
                        of places to do just that.
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
