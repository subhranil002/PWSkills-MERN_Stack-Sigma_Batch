    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multipage Assignment</title>
        <!-- External CSS -->
        <link rel="stylesheet" href="./Assets/style.index.css" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"

    <body>
        <!-- NAV -->
        <nav>
            <div class="nav-main">
                <img
                    class="logo"
                    src="./Assets/Images/logo.png"
                    alt="logo.png"
                />
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="./about.html">About Us</a>

                    <li>

                            src="./Assets/Images/topAngle.png"

                            class="bottomangle"

                            alt="mouse.png"
                        />

                </div>
                <div class="header-right">
                    <img
                        src="./Assets/Images/greenBox.png"

                    />
