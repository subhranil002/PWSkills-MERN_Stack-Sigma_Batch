<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PWSkills Blog</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="flex flex-col items-center font-[poppins] gap-6">
            <nav class="flex justify-between items-center w-[95%] h-20">
                <h1 class="text-4xl font-semibold">PWSkills Blog</h1>
                <button class="text-2xl">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </nav>
            <div class="flex flex-wrap gap-3 w-[95%]">
                <div
                    class="w-[250px] border-2 border-black rounded-lg flex flex-col justify-between items-center py-5 gap-3"
                >
                    <img
                        class="rounded-lg w-[200px] h-[200px] object-cover"
                        src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w1200/2023/10/free-images.jpg"
                        alt="image"
                    />
                    <div class="w-[200px] flex flex-col gap-3">
                        <h1 class="font-semibold text-base">
                            Lorem ipsum dolor sit amet, consectetur
                        </h1>
                        <p class="text-sm text-gray-900">
                            Lorem ipsum dolor, sit amet consectetur adipisicing
                            elit
                        </p>
                    </div>
                    <button
                        class="w-[200px] bg-red-100 py-1 text-red-400 rounded-md"
                    >
                        Read
                    </button>
                </div>
            </div>
        </main>
        <script src="./script.js"></script>
        <script
            src="https://kit.fontawesome.com/c46ec1b7c4.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
