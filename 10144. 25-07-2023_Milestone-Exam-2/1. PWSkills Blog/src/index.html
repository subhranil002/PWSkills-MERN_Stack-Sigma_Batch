<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PWSkills Blog</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="flex flex-col items-center font-[poppins] gap-6">
            <nav class="flex justify-between items-center w-[95%] h-20">
                <h1 class="text-4xl font-semibold">PWSkills Blog</h1>
                <button class="text-2xl">
                    <span
                        ><i onclick="togglePopup()" class="fa-solid fa-plus"></i
                    ></span>
                    <span class="hidden"
                        ><i
                            onclick="closeBlog()"
                            class="fa-solid fa-arrow-left"
                        ></i
                    ></span>
                </button>
            </nav>
            <div id="blogs" class="flex flex-wrap gap-5 w-[88%]">
                <div
                    class="w-[250px] shadow-[0_1px_3px_2px_rgba(0,0,0,0.3)] rounded-lg flex flex-col justify-between items-center py-5 gap-3 overflow-hidden"
                >
                    <img
                        class="rounded-lg w-[200px] h-[200px] object-cover"
                        src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w1200/2023/10/free-images.jpg"
                        alt="image"
                    />
                    <div class="w-[200px] flex flex-col gap-3">
                        <h1 class="font-semibold text-base">
                            Lorem ipsum dolor sit amet
                        </h1>
                        <p class="text-sm text-gray-900">
                            Lorem ipsum dolor, sit amet consectetur adipisicing
                            elit
                        </p>
                    </div>
                    <button id="readMore"
                        class="w-[200px] bg-red-100 py-1 text-red-400 rounded-md"
                    >
                        Read
                    </button>
                </div> 
            </div>
            <div 
                id="blogContainer"
                class="w-[95%] rounded-lg shadow-[0_1px_3px_2px_rgba(0,0,0,0.3)] hidden justify-between items-center flex-col gap-10"
            >
                <div
                    class="flex justify-between items-center w-[95%] bg-[#6f11f5] rounded-lg mt-8 h-[35vh] text-white p-2"
                >
                    <div class="flex flex-col justify-center gap-8">
                        <h1 class="font-bold text-2xl"></h1>
                        <h3 class="text-md max-w-lg"></h3>
                    </div>
                    <div>
                        <img
                            class="rounded-lg w-[350px] h-[250px] object-cover border-2 border-white"
                            src=""
                            alt="image"
                        />
                    </div>
                </div>
                <div class="w-[93%]">
                    <pre
                        class="text-left whitespace-pre-wrap font-[poppins]"
                    ></pre>
                </div>
            </div>
        </main>
        <div 
            id="overlay"
            class="fixed top-0 left-0 w-full h-full bg-black opacity-50 z-10 hidden"
        ></div>
        <div 
            id="popup"
            class="w-[30%] h-[60vh] absolute top-[20%] left-[35%] bg-[#f4f6fe] rounded-2xl hidden flex-col justify-between items-center p-3 shadow-lg z-20"
        >
            <button onclick="togglePopup()" class="absolute right-10 top-3">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <form
                class="flex flex-col justify-between items-center w-[86%] gap-4 mt-7"
            >
                <input
                    class="w-[100%] p-2 border-2 border-[#e1e0e1] placeholder:text-sm font-medium hover:border-[#6f11f5] focus:outline-none focus:border-[#6f11f5]"
                    id="imageUrl"
                    type="text"
                    placeholder="Enter Blog Image URL :"
                    required
                />
                <input
                    class="w-[100%] p-2 border-2 border-[#e1e0e1] placeholder:text-sm font-medium hover:border-[#6f11f5] focus:outline-none focus:border-[#6f11f5]"
                    id="title"
                    type="text"
                    placeholder="Enter Blog Title :"
                    required
                />
                <input
                    class="w-[100%] p-2 border-2 border-[#e1e0e1] placeholder:text-sm font-medium hover:border-[#6f11f5] focus:outline-none focus:border-[#6f11f5]"
                    id="description"
                    type="text"
                    placeholder="Enter Blog Description :"
                    required
                />
                <textarea
                    class="resize-none w-[100%] h-[150px] p-2 border-2 border-[#e1e0e1] placeholder:text-sm font-medium hover:border-[#6f11f5] focus:outline-none focus:border-[#6f11f5]"
                    id="readContent"
                    placeholder="Write.."
                    required
                ></textarea>
                <button
                    onclick="createNewBlog()"
                    class="w-[100%] p-2 bg-[#6f11f5] rounded-xl text-white text-sm"
                >
                    Add Blog
                </button>
            </form>
        </div>
        <script src="./script.js"></script>
        <script
            src="https://kit.fontawesome.com/c46ec1b7c4.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
