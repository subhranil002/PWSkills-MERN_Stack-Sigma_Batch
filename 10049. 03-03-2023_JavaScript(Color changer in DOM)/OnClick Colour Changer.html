<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript DOM Projrct</title>

    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            font-size: 20px;
            padding: 16px;
            border-radius: 25px;
            background-color: aquamarine;
        }
    </style>

</head>

<body>

    <button onclick="randomColor()">Press Me To Change</button>

    <script>

        function randomColor() {
            const values = "123456789abcdef";
            let hash = "#";
            for (let i = 0; i < 6; i++) {
                hash = hash + values[Math.floor(Math.random() * 15)];
            }
            document.body.style.backgroundColor = hash;
            console.log(hash);
        }

    </script>

</body>

</html>
