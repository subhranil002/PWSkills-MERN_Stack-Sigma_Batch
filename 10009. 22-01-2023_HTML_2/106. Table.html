<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    
    <!-- Creating a Table -->
    <table border cellpadding="16px" cellspacing="5px" bordercolor="red">
        <tr> <!-- tr = Table Row -->
            <th>Sr. No.</th> <!-- th = Table Heading -->
            <th>Sub 1</th>
            <th>Sub 2</th>
            <th>Sub 3</th>
        </tr>
        <tr>
            <td>1</td> <!-- td = Table Data -->
            <td>English</td>
            <td colspan="2">Science</td>
        </tr>
        <tr>
            <td>2</td>
            <td>English</td>
            <td>Science</td>
            <td rowspan="2">Computer</td>
        </tr>
        <tr>
            <td>3</td>
            <td>English</td>
            <td>Science</td>
        </tr>
    </table>

</body>
</html>
