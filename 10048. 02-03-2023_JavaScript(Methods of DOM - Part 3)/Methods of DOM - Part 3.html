<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Part 3</title>
</head>

<body>

    <h1>Hello Baccho - PWSkills</h1>
    <p id="js"></p>
    <button ondblclick="bclk()" id="jss">Submit</button>

    <script>

        document.addEventListener("click", sclk);
        function sclk() {
            document.getElementById("js").innerText = "Single Click";
        }

        document.addEventListener("dblclick", dclk);
        function dclk() {
            document.getElementById("js").innerText = "Double Click";
        }

        function bclk() {
            document.getElementById("jss").innerText = "Button Clicked";
            document.getElementById("jss").style.color = "red";
            document.getElementById("jss").style.backgroundColor = "black";
            document.getElementById("jss").style.padding = "16px";
            document.getElementById("jss").style.border = "2px solid yellow";
        }

    </script>

</body>

</html>
