<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/c46ec1b7c4.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="h-screen flex font-mono font-bold">
            <img
                class="hidden lg:block w-1/2"
                src="https://img.freepik.com/free-photo/superfood-background-with-green-vegetables_53876-106104.jpg?w=826&t=st=1683029587~exp=1683030187~hmac=8d6f38ac6002119be48b7bdd8e625d490e0a98ca60f3af2ace90ab7b644589a9"
                alt="pic"
            />
            <!-- Login Section -->
            <div
                class="flex flex-col justify-center items-center border w-full lg:w-1/2"
            >
                <div>
                    <div class="text-xl font-bold text-center lg:text-left">
                        <span class="text-green-600">&#9650;</span>
                        <span>FarmMan</span>
                    </div>
                    <div class="mt-10 font-bold text-3xl lg:text-left">
                        <h2>Hello,</h2>
                        <h2>Wellcome Back</h2>
                    </div>

                    <!-- Login Form -->
                    <form
                        action="#"
                        class="mt-10 w-[80%] lg:w-96 mx-auto space-y-4"
                    >
                        <h4>Login to manage your account</h4>
                        <input
                            type="text"
                            class="border px-4 py-2 w-full"
                            placeholder="Email"
                        />
                        <input
                            type="password"
                            class="border px-4 py-2 w-full"
                            placeholder="Password"
                        />
                        <p class="text-blue-600 hover:text-blue-400">
                            Forgot your password ?
                        </p>
                        <button
                            class="w-full bg-green-600 mt-2 py-2 rounded text-white hover:bg-green-400"
                        >
                            Login
                        </button>
                    </form>
                    <div class="text-center space-y-4 mt-4">
                        <span>OR</span>
                        <div class="flex gap-8 justify-center items-center">
                            <i
                                class="fa-brands fa-facebook text-2xl cursor-pointer"
                            ></i>
                            <i
                                class="fa-brands fa-google text-2xl cursor-pointer"
                            ></i>
                            <i
                                class="fa-brands fa-instagram text-2xl cursor-pointer"
                            ></i>
                        </div>
                    </div>
                </div>
                <div class="mt-4 text-sm text-clip">
                    don't have an account?
                    <span
                        class="text-blue-600 hover:text-blue-400 cursor-pointer"
                        >Sign Up here</span
                    >
                </div>
            </div>
        </div>
    </body>
</html>
